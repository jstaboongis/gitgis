<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>CSVLayer - 4.4</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
  <script src="https://js.arcgis.com/4.4/"></script>

  <script>
    require([
      "esri/Map",
      "esri/layers/CSVLayer",
      "esri/views/SceneView",
      "esri/renderers/SimpleRenderer",
      "esri/symbols/PointSymbol3D",
      "esri/symbols/IconSymbol3DLayer",
      "esri/config",
      "esri/core/urlUtils",
	  "esri/layers/support/LabelClass",
	  "esri/symbols/TextSymbol",
	  "esri/Basemap",
      "dojo/domReady!"
    ], function(
      Map,
      CSVLayer,
      SceneView,
      SimpleRenderer,
      PointSymbol3D,
      IconSymbol3DLayer,
      esriConfig,
      urlUtils,
	  LabelClass,
	  TextSymbol,
	  Basemap) {

      // If CSV files are not on the same domain as your website, a CORS enabled server
      // or a proxy is required.
      var url =
        "https://raw.githubusercontent.com/jstaboongis/gitgis/master/sample.csv";
      esriConfig.request.corsEnabledServers.push(url);

      // Paste the url into a browser's address bar to download and view the attributes
      // in the CSV file. These attributes include:
      // * mag - magnitude
      // * type - earthquake or other event such as nuclear test
      // * place - location of the event
      // * time - the time of the event

      var template = {
        title: "Earthquake Info",
        content: "Magnitude {mag} {type} hit {place} on {time}."
      };
	  
	  var labelclass = new LabelClass({
  labelExpressionInfo: { value: "{Temp}Â°F " },
  symbol: new TextSymbol({
    color: "black",
    haloSize: 1,
    haloColor: "white"
  })
});



      var csvLayer = new CSVLayer({
        url: url,
        copyright: "USGS Earthquakes",
		labelsVisible: true,
		labelingInfo: [labelclass],
        popupTemplate: template,
        elevationInfo: {
          // drapes icons on the surface of the globe
          mode: "on-the-ground"
        }
      });
	  
	  

      csvLayer.renderer = new SimpleRenderer({
        symbol: new PointSymbol3D({
          symbolLayers: [
            new IconSymbol3DLayer({
              material: {
                color: [238, 69, 0, 0.75]
              },
              outline: {
                width: 0.5,
                color: "white"
              },
              size: "12px"
            })
          ]
        })
      });
	  
	  var nightBasemap = Basemap.fromId("streets-night-vector");

      var map = new Map({
        basemap: nightBasemap,
        layers: [csvLayer]
      });
	  

      var view = new SceneView({
        container: "viewDiv",
        center: [-118.2, 34.1],
        zoom: 8,
        map: map
      });

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
